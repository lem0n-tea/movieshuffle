<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title %}{% endblock %}Movie Shuffle</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">-->
</head>
<body class="mx-3">
    {% block header %}
    <header class="row justify-content-center">
        <nav class="navbar navbar-expand-md py-3 col-md-8 col-lg-6 border-0">
            <div class="container">
                <a href="{% url 'home' %}" class="navbar-brand fw-semibold">Movie Shuffle</a>
                
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <div class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <a class="nav-link text-success" href="{% url 'watchlist' %}">My Watchlist</a>
                            <a class="btn btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}">Log In</a>
                            <a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign Up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>       
    </header>
    <div class="row justify-content-center">
        <hr class="border border-primary border-2 rounded-5 opacity-100 col-md-8 col-lg-6">
    </div>
    {% endblock %}

    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
